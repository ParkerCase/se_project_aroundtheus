<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__vector"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button
              type="button"
              id="avatar-button"
              class="profile__image_edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 id="profile-title" class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Marine Biologist</p>
          </div>
          <button
            type="button"
            id="profile-add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2024 Around The U.S.</p>
      </footer>
    </div>

    <div id="profile-edit-button-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form id="form-edit-profile" class="modal__form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input"
              placeholder="About"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>

          <button class="modal__button_submit" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form
          id="form-add-card"
          class="modal__form"
          id="add-card-form"
          novalidate
        >
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="modal-input-type-title"
              class="modal__input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="modal-input-type-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="modal-input-type-url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="modal-input-type-url-error"></span>
          </label>

          <button class="modal__button_submit" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="preview-card-image-modal" class="modal">
      <div class="modal__preview_card_image">
        <div class="modal__image_container">
          <button class="modal__close"></button>
          <img src="" alt="" class="modal__image" />
        </div>
        <p class="modal__card_title"></p>
      </div>
    </div>

    <div id="confirm-delete-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="form-delete" name="deleteForm"></form>
        <h2 class="modal__heading">Are you sure?</h2>
          <button type="submit" class="modal__button_delete">
            Yes
          </button>
        </form>
      </div>
    </div>

    <div id="change-avatar-modal" class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="form-avatar" name="avatarForm">
            <input
              type="url"
              name="avatar"
              id="modal-input-avatar-url"
              class="modal__input"
              placeholder="Avatar URL"
              required
            />
            <span class="modal__error" id="avatar-input-type-url-error"></span>
          <button class="modal__button_submit" id="avatar-modal-button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <button
          type="button"
          id="delete-button"
          class="card__delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
